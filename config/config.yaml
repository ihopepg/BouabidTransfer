# BouabidTransfer Configuration File

# Application Settings
app:
  name: "BouabidTransfer"
  version: "1.0.0"
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "logs/bouabidtransfer.log"
  max_log_size_mb: 10
  backup_log_count: 5

# Transfer Settings
transfer:
  # Channel priorities (1 = highest, 3 = lowest)
  channel_priority:
    usb: 1      # Primary - USB cable connection
    wifi: 2    # Secondary - Wi-Fi acceleration (same network)
    bluetooth: 3  # Disabled - not used
  
  # Buffer sizes (bytes)
  buffer_size: 1048576  # 1MB
  large_file_threshold: 1073741824  # 1GB
  
  # Parallel transfers
  max_parallel_transfers: 4
  max_parallel_files: 8
  
  # Timeouts (seconds)
  connection_timeout: 30
  transfer_timeout: 300
  device_detection_interval: 2
  
  # Retry settings
  max_retries: 3
  retry_delay: 5
  
  # Data integrity
  enable_checksum: true
  checksum_algorithm: "sha256"  # md5, sha1, sha256
  resume_enabled: true
  resume_checkpoint_interval: 10485760  # 10MB

# USB Settings
usb:
  enabled: true
  vendor_id: null  # Auto-detect
  product_id: null  # Auto-detect
  read_timeout: 30
  write_timeout: 30

# Wi-Fi Settings
wifi:
  enabled: true
  port: 8080
  discovery_port: 5353
  max_connections: 4
  chunk_size: 524288  # 512KB
  encryption: false  # Local network only

# Bluetooth Settings
bluetooth:
  enabled: false  # Disabled - using USB and Wi-Fi only
  service_uuid: "00001101-0000-1000-8000-00805F9B34FB"
  max_connections: 2
  chunk_size: 131072  # 128KB

# File Filters
file_filters:
  photos:
    - "*.heic"
    - "*.heif"
    - "*.jpg"
    - "*.jpeg"
    - "*.png"
    - "*.raw"
    - "*.cr2"
    - "*.nef"
    - "*.arw"
  
  videos:
    - "*.mov"
    - "*.mp4"
    - "*.m4v"
    - "*.avi"
    - "*.mkv"
  
  documents:
    - "*.pdf"
    - "*.doc"
    - "*.docx"
    - "*.xls"
    - "*.xlsx"
    - "*.ppt"
    - "*.pptx"
    - "*.zip"
    - "*.rar"
    - "*.7z"

# UI Settings
ui:
  theme: "light"  # light, dark
  language: "en"  # en, es, fr, etc.
  window_width: 1000
  window_height: 700
  min_window_width: 800
  min_window_height: 600

# Performance
performance:
  use_multiprocessing: true
  worker_threads: 4
  io_threads: 2
  memory_limit_mb: 2048

# Security
security:
  verify_checksums: true
  sandbox_mode: false
  allow_external_drives: true
  max_file_size_gb: 50


